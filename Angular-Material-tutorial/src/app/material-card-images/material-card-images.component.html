<div
  fxLayout="row wrap"
  fxLayoutAlign="space-around center"
  fxLayoutGap="25px grid"
>
 
  <div fxFlex *ngFor="let member of members">
    <mat-card fxFlex>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ member.title }}</mat-card-title>
        <mat-card-subtitle>{{ member.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="member.url"
        alt="Photo of {{ member.title }}"
      />
      <mat-card-content>
        <p>
          {{ member.content }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
