<div id="material-example">
  <h1>Material Example</h1>
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="isExpanded = !isExpanded">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Nested Menus</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav
      #sidenav
      class="example-sidenav"
      mode="side"
      opened="true"
      (mouseenter)="mouseenter()"
      (mouseleave)="mouseleave()"
    >
      <mat-nav-list>
        <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing"
            >Parent Menu</span
          >
          <mat-icon mat-list-icon>home</mat-icon>
          <mat-icon
            class="menu-button"
            [ngClass]="{ rotated: showSubmenu }"
            *ngIf="isExpanded || isShowing"
            >expand_more</mat-icon
          >
        </mat-list-item>
        <div
          class="submenu"
          [ngClass]="{ expanded: showSubmenu }"
          *ngIf="isShowing || isExpanded"
        >
          <a mat-list-item href="...">Submenu Item 1</a>
          <a mat-list-item href="...">Submenu Item 2</a>
          <mat-list-item
            (click)="showSubSubMenu = !showSubSubMenu"
            class="parent"
          >
            <span class="full-width" *ngIf="isExpanded || isShowing"
              >Nested Menu</span
            >
            <mat-icon
              class="menu-button"
              [ngClass]="{ rotated: showSubSubMenu }"
              *ngIf="isExpanded || isShowing"
              >expand_more</mat-icon
            >
          </mat-list-item>
          <div
            class="submenu"
            [ngClass]="{ expanded: showSubSubMenu }"
            *ngIf="isShowing || isExpanded"
          >
            <mat-list-item>SubSubmenu Item 1</mat-list-item>
            <mat-list-item>SubSubmenu Item 2</mat-list-item>
          </div>
        </div>
      </mat-nav-list>
      <mat-nav-list> </mat-nav-list>
    </mat-sidenav>

    <div>
      <!-- Main content that resizes properly -->

      <br />
      <div class="material-items">
        <div class="btn">
          <button
            mat-raised-button
            matTooltip="Click to see material table page"
            matTooltipPosition="after"
            [routerLink]="'/table'"
          >
            Material table
          </button>
        </div>
        <div class="btn">
          <button
            mat-raised-button
            matTooltip="Click to see material buttons page"
            matTooltipPosition="after"
            [routerLink]="'/buttons'"
          >
            Material buttons
          </button>
        </div>
        <div class="btn">
          <button
            mat-raised-button
            matTooltip="Click to see material badges page"
            matTooltipPosition="after"
            [routerLink]="'/badges'"
          >
            Material badges
          </button>
        </div>
        <div class="btn">
          <button
            mat-raised-button
            matTooltip="Click to see material cards page"
            matTooltipPosition="after"
            [routerLink]="'/card'"
          >
            Material cards
          </button>
        </div>
        <div class="btn">
          <button
            mat-raised-button
            matTooltip="Click to see material cards with images page"
            matTooltipPosition="after"
            [routerLink]="'/cardImages'"
          >
            Material cards with images
          </button>
        </div>
        <div class="btn">
          <button
            mat-raised-button
            matTooltip="Click to see material inpiutform page"
            matTooltipPosition="after"
            [routerLink]="'/inputform'"
          >
            Material input form
          </button>
        </div>
      </div>
      <br />
      <div  class="example-sidenav-content"><router-outlet></router-outlet></div>
    </div>
  </mat-sidenav-container>
</div>
